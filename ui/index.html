<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
	<script src="js/codemirror/javascript.js"></script>
   <script src="js/codemirror/css.js"></script>
	<link rel="stylesheet" href="css/reset.css" media="screen" />
	<link rel="stylesheet" href="css/style.css" media="screen" />
</head>
<body>
	<header class="header">
		<h1 class="logo"><img src="img/frog-logo.png" alt="Frog" /> <span>Front-end Guide</span></h1>
	</header>
	<section class="content">
		<section class="elements">
			<nav class="elements-nav">
				<ul class="elements-list">
					<li class="elements-item">
						<a class="elements-lnk btn btn-new" href="#text-normal" title="Criar novo Elemento">Criar novo Elemento</a>
					</li>
					<li class="elements-item current">
						<a class="elements-lnk" href="#text-normal" title="Texto normal">Texto normal</a>
					</li>
					<li class="elements-item">
						<a class="elements-lnk" href="#link-normal" title="Link normal">Link normal</a>
					</li>
					<li class="elements-item">
						<a class="elements-lnk" href="#botao-primario" title="Botão primário">Botão primário</a>
					</li>
					<li class="elements-item">
						<a class="elements-lnk" href="#botao-secundario" title="Botão secundário">Botão secundário</a>
					</li>
				</ul>
			</nav>
		</section>

		<!-- Editor -->
		<section class="editor" id="text-normal">
		<h2>Editor: <span>Texto normal</span></h2>
			<div class="columns">
        <label for="">Color</label>
        <input type="text" value="c60f13" placeholder="Hex: cc8899" name="color" maxlength="6" class="val-cores" />
        <span class="prefix"  style="background: #c60f13">#</span>
    </div>
    <div class="columns">
        <label for="">background</label>
        <input type="text" value="cc9977" placeholder="Hex:cc8899" name="background-color" maxlength="6" class="val-cores" />
        <span class="prefix"  style="background: #cc9977">#</span>
    </div>
    <div class="columns">
        <label for="">font-size</label>
        <input type="text" value="12px" placeholder="12" name="font-size" class="val-cores" />
        <span class="sufix">px</span>
    </div>
    <div class="columns">
        <label for="">line-height</label>
        <input type="text" value="2px" placeholder="2" name="line-height" class="val-cores" />
        <span class="sufix">px</span>
    </div>
    <div class="columns">
        <label for="">border-radius</label>
        <input type="text" value="5px" placeholder="5" name="border-radius" class="val-cores" />
        <span class="sufix">px</span>
    </div>
    <div class="columns">
        <label for="">text-decoration</label>
        <select placeholder="underline" name="text-decoration" class="val-cores">
        	<option value="none">None</option>
        	<option value="underline">Underline</option>
        </select>

    </div>
    <div class="columns">
        <label for="">font-style</label>
        <input type="text" value="italic" placeholder="italic" name="font-style" class="val-cores">
    </div>

    <div class="row">
    	<button class="btn btn-save" id="gerar-coding">Salvar</button>
    </div>
		</section>
		<!-- end Editor -->

		<section class="view">
				<h2>Ver Demo</h2>
			<div class="view-demo">
				<span>Seu texto</span>
                        <div id="css-demo"></div>
			</div>
			<div class="view-css">
				<h2>Ver CSS</h2>
				<form>
					<textarea id="code" name="code">.app {
	color: #c60f13;
	background-color: #cc9977;
	font-size: 12px;
	line-height: 2px;
	border-radius: 5px;
	text-decoration: undeline;
	font-style: italic;
}</textarea>
				</form>
			</div>
		</section>

	</section>
	<footer class="footer"></footer>

	<!-- build:js scripts/plugins.js -->
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="js/app.js"></script>
	<!-- endbuild -->
</body>
</html>
